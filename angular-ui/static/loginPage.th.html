<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Easygo Accounting - sign in</title>
  <link rel="stylesheet" href="bootstrap.min.css" />
</head>
<body>
  <main>
    <section class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-4">
          <h3 class="text-center">Sign-in to Easygo Accounting</h3>
          <div class="mt-4" th:if="${loginErrorMessage}">
            <div class="alert alert-warning" role="alert" th:text="${loginErrorMessage}"></div>
          </div>
          <form method="post" action="sign-in">
            <div class="mt-4">
              <label for="username" class="form-label">Username</label>
              <input type="email" name="username" class="form-control" id="username" aria-describedby="emailHelp" />
            </div>
            <div class="mt-2">
              <label for="password" class="form-label">Password</label>
              <input type="password" name="password" class="form-control" id="password" />
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="mt-4">
              <button type="submit" class="btn btn-primary d-block w-100">Sign In</button>
            </div>
          </form>
        </div>
      </div>

      <div class="row justify-content-center mt-3">
        <div class="col-4 text-center">
        - or -
        </div>
      </div>

      <div class="row justify-content-center mt-4">
        <div class="col-4 text-center">
          <a th:href="${azureSignInLink}">Sign-in with Azure</a>
        </div>
      </div>

      <div class="row justify-content-center mt-4">
        <div class="col-4 text-center">
          <a th:href="${googleSignInLink}">Sign-in with Google</a>
        </div>
      </div>

      <div class="row justify-content-center mt-4">
        <div class="col-4 text-center">
          <a th:href="${githubSignInLink}">Sign-in with Github</a>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
